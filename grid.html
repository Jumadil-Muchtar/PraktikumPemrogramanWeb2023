<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 2</title>
    <style>
        /* style.css */
        .container{
            width: 600px;
            margin: 50px auto;
            padding: 40px 0;
            display: grid;
            grid-template-columns: 25% auto 25px;
            grid-template-rows: 50px 100px auto;
            column-gap: 10px;
            row-gap: 20px;
            background-color: blueviolet;
        }
        .bg-red{
            background-color: red;
        }
        .bg-green{
            background-color: green;
        }
    </style>
    
</head>
<body>
   <div class="container">
    <div class="bg-red">1</div>
    <div class="bg-green">2</div>
    <div class="bg-red">3</div>
    <div class="bg-green">4</div>
    <div class="bg-red">5</div>
    <div class="bg-green">6</div>
    <div class="bg-red">7</div>
    <div class="bg-green">8</div>
    <div class="bg-red">9</div>
   </div>
    
</body>
</html>
