<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container {
            width: 600px;
            border: 1px solid black;
            margin: auto;
            padding: 5px;
        }
        img{
            float: right;
            margin: 5px;
        }
        
        .clearfix::after {
            content: "";
            clear: both; /* Membersihkan elemen yang mengapung di sekitarnya */
            display: table;
        }


        

    </style>
</head>
<body>
    <br>
    <div class="container">
        <img src="https://www.w3schools.com/css/pineapple.jpg" alt="pinapple image">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, quis.</p>
        <div class="clearfix"></div>
        

    </div>
    
</body>
</html>
