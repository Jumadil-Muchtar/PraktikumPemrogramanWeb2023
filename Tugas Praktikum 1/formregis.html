</head>
<body>

        <label for="radio" >JENIS KELAMIN : </label> <br>
        <input type="radio" id ="radio" name = "group" value = "perempuan">
        <label for="jenis kelamin">perempuan</label>
        <input type="radio" id ="radio" name = "group" value = "laki-laki">
        <label for="jenis kelamin">laki-laki</label> <br> <br>
        <input type="submit" name="Submit"> 
    </form>
</body>
</html>
