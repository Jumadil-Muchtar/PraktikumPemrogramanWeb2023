<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumen Pendaftaran</title>
</head>
<body>
    <h1>PENDAFTARAN</h1>
    <hr>
    <form >
        <label for="nama">NAMA : </label> 
        <input type="text" id="nama" required> <br> <br>
        <label>TANGGAL LAHIR : </label>
        <input name="tanggallahir" type="date"> <br><br>
        <label for="alamat">ALAMAT : </label> 
        <input type="text" id="alamat" required> <br> <br>
        <label for="radio">JENIS KELAMIN : </label> <br>
        <input type="radio" id ="perempuan" name = "group" value = "perempuan">
        <label for="jenis kelamin">perempuan</label>
        <input type="radio" id ="laki-laki" name = "group" value = "laki-laki">
        <label for="jenis kelamin">laki-laki</label> <br> <br>
        <input type="submit" name="Submit"> 
    </form>
</body>
</html>
