<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1>FORM PENDAFTARAN</h1>
        <hr>
        <form>
            <label for="nama">NAMA : </label><br>
            <input type="text" id="nama" required><br><br>
            <label for="nim">NIM : </label><br>
            <input type="text" id="nim" required><br><br>
            <label for="jenis kelamin">JENIS KELAMIN : </label><br>
            <input type="radio" name="jeniskelamin" id="jenis kelamin" required>
            <label for="pria">PRIA</label>
            <input type="radio" name="jeniskelamin" id="jenis kelamin" required>
            <label for="wanita">WANITA</label><br><br>
            <label for="kritik dan saran">KRITIK DAN SARAN MU BRO </label><br>
            <textarea name="kritik dan saran" id="kritik dan saran" cols="50" rows="5" required></textarea><br><br>
            <label for="planet">DI PLANET MANA ANDA TINGGAL  </label>
            <select name="select" id="planet" required>
                <option value="mars">MARS</option>
                <option value="merkurius">MERKURIUS</option>
                <option value="bumi">BUMI</option>
                <option value="soppeng">SOPPENG</option>
            </select><br><br>

            <strong><input type="submit" value="Submit"> </strong><br><br>
            <strong> <a href="tugasprak1.HTML">Kembali ke halaman utama</a></strong>


        </form>
    </div>

</html>
