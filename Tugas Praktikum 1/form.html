<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Esai</title>
</head>
<body>
    <h1> <center>Formulir Pendaftaran Lomba Poster</center> </h1>
    <form >
        <label for="nama">Nama</label> <br>
        <input id="nama" type="text" name="nama" required> <br> <br>
        <label for="email">Email</label> <br>
        <input id="email" type="email" name="email" required> <br> <br>
        <label for="asal">Asal Perguruan Tinggi</label> <br>
        <input id="asal" type="text" name="asal" required> <br> <br>
        <label for="jurusan">Jurusan/Fakultas</label> <br>
        <input id="jurusan" type="text" name="jurusan" required> <br> <br>
        <label for="tel">No. Telepon/HP</label> <br>
        <input id="tel" type="text" name="notelp" placeholder="08xxxxxxxxxx" required pattern="[0-9]{12}" title="Format nomor telepon yang benar: 08xxxxxxxxxx"> <br> <br>
        <label for="tema">Pilih Tema</label> <br>
        <select id="tema">
            <option value="teknologi">Teknologi</option>
            <option value="kesehatan">Kesehatan</option>
            <option value="politik">Politik</option>
            <option value="pendidikan">Pendidikan</option>
        </select> <br> <br>

        <button type="submit">SUBMIT</button> <br> <br>
    </form>
    
    <a href="Tugas1.html">Kembali Ke Portofolio</a>
</body>
</html>
