<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta lang="id">
    <title>Form Lanjutan</title>
</head>
<body>
    <h1>Formulir Pendataan Liburan SI 2022</h1>
    <hr><br>
    <form>
        <table>
            <tr>
                <td><label for="name">Nama Lengkap</label></td>
                <td>:</td>
                <td><input type="text" name="nama" id="name" value="" required></td>
            </tr>
            <tr>
                <td><label for="address">Alamat</label></td>
                <td>:</td>
                <td><input type="text" name="alamat" id="address" value="" required></td>
            </tr>
            <tr>
                <td><label for="phone">No. Telepon</label> </td>
                <td>:</td>
                <td><input type="text" name="notelpon" id="phone" value="" placeholder="08xxxxxxxxxx" pattern="[0-9]{12}" required></td>
            </tr>
        </table><br>

        <label for="date">Pilih Tanggal Liburan</label><br>
        <input type="date" name="tanggal" id="date" value="tanggal" required><br>
        <br>

        <label for="vacation">Pilih Destinasi Liburan</label><br>
        <select id="vacation" name="destinasi" value="destinasi" required>
            <option value="malino">Malino</option>
            <option value="toraja">Toraja</option>
            <option value="rajaampat" selected>Raja Ampat</option>
            <option value="maros">Maros</option>
            <option value="bira">Bira</option>
        </select>
        <br><br>

        <label>Akomodasi ke Tempat Tujuan</label><br>
        <input type="radio" name="akomodasi" id="transport" value="kendaraansendiri">
        <label for="transport">Kendaraan Sendiri</label><br>

        <input type="radio" name="akomodasi" id="join" value="ikutteman">
        <label for="join">Ikut Teman</label><br>

        <input type="radio" name="akomodasi" id="nope" value="tidakada">
        <label for="nope">Tidak Ada</label><br><br>
        
        <button type="submit" name="button" value="kirim">Kirim</button>
        <input type="reset" name="reset" value="Reset">
    </form>
</body>

<!-- 
    tag form = olah data ketika dikirim
nilai id = nilai for 
name harus sama dlm 1 bagian
    value utk mengirim data, nanti muncul diatas klo ada valuenya
-->
