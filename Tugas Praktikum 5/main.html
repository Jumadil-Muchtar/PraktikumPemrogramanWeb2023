<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted>
      <source src="./images/BG_BlackJack_Vid.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <h1 class="py-5">BLACKJACK GACOR</h1>
    <div class="container">
      <div class="text-center mb-3">
        <h3>Play a Round ?</h3>
      </div>

      <div class="text-center py-3">
        <h3>Bot Cards:</h3>
        <div class="bot-cards"></div>
        <h3>{ Bot Sums : <span class="bot-sums"></span> }</h3>
      </div>

      <div class="text-center py-3">
        <h3>Your Cards:</h3>
        <div class="my-cards"></div>
        <h3>{ Sums : <span class="my-sums"></span> }</h3>
      </div>

      <div class="text-center">
        <h3>Your Money : Rp. <span id="my-money">10000</span></h3>
        <input
          type="number"
          id="input-money"
          class="form-control mb-3 mt-3"
          required
        />
      </div>
      <p id="result" class="text-center"></p>

      <button class="btn btn-primary" id="btn-start-game">START GAME</button>
      <button class="btn btn-success" id="btn-hit">HIT</button>
      <button class="btn btn-danger" id="btn-stand">STAND</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
