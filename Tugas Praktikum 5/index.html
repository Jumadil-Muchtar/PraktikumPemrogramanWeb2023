<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>
<body>
    <div class="layout">
        <h2>Dealer Hand</h2>
        <div class="wrapper">
            <div class="cards" id="dealer"></div>
        </div>
        <div class="total">
            <p id="total-dealer">SUM = </p>
            <h3 id="message-dealer"></h3>
        </div>

        <h2>Player Hand</h2>
        <div class="wrapper">
            <div class="cards" id="player"></div>
        </div>
        <div class="total">
            <p id="total-player">SUM = </p>
            <h3 id="message-player"></h3>
        </div>

        <div class="wrapper">
            <div class="container" id="button-container">
                <button id="hit-button">Hit</button>
                <button id="pass-button">Pass</button>
                <h3 id="message-draw"></h3>
            </div>
        </div>

        <div class="play-amount">
            <button id="play-button">Play Again</button>
            <p id="amount-p"></p>
        </div>
        
        <div class="container">
            <label for="amount">Saldo: </label>
            <input type="number" id="amount" placeholder="masukkan jumlah saldo" min="1">
            <label for="bet">Taruhan: </label>
            <input type="number" id="bet" placeholder="pasang taruhan" min="1">
            <button id="start-button" disabled>Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
