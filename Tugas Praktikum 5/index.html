<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BlackJack</title>
</head>
<body>
    <div class="layout">
        <h2>Dealer Hand</h2>
        <div class="wrapper">
            <div class="cards" id="dealer">

            </div>
        </div>
        <div class="total">
            <p id="total-dealer">SUM = </p>
        </div>
        <h2>Player Hand</h2>
        <div class="wrapper">
            <div class="cards" id="player"></div>
            <div class="total">
                <p id="total-player">SUM = </p>
            </div>
        </div>
        <div class="wrapper">
            <div class="container" id="button-container">
                <button id="hit-button">Hit</button>
                <button id="pass-button">Pass</button>
            </div>
        </div>
        <div class="background" id="notice">
        <div class="notice">
            <p></p>
            <button id="next-hand-button">Deal Next Hand</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
