<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="textInformation">
        <h1>BLACK JACK GACOR 77</h1>
        <div id="informasiKartuLawan">
            <h2 id="jumlahKartuLawan">AI Card : 0</h2>
        </div>
        <div id="informasiKartuSendiri">
            <h2 id="jumlahKartuSendiri">Your Card : 0</h2>
        </div>
        <h2 id="uangSendiri">Your Money : 5000</h2>
    </div>
    <div class="divInputUang">
        <input type="number" name="labelUang" id="inputUang" placeholder="Masukkan Taruhan">
    </div>
    <div class="allButton">
        <div class="buttonStart">
            <button id="mulaiButton"> START GAME</button>
        </div>
        <div class="buttonAmbilKartu">
            <button id="ambilKartuButton"> TAKE A CARD</button>
        </div>
        <div class="buttonHoldKartu">
            <button id="holdKartuButton"> HOLD CARD</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
